<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Car Insurance</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">You Want Car Insurance?</h1>
      <form id="quote">
        <div class="form-group">
          <legend for="age" class="form-control pl-0 ml-0">Age</legend>
          <input type="text" id="age" placeholder="Enter age now!">
        </div>
        <div class="form-group">
          <legend class="form-control pl-0 ml-0">Gender</legend>
          <div class="form-check form-check-inline">
            <input name="gender" class="form-check-input" type="radio" id="female" value="female" checked>
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input name="gender" class="form-check-input" type="radio" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <small class="form-text text-muted">Really, it doesn't matter how old or what gender you are, we will charge as if you are a teenage male with very poor grades.</small>
        </div>

        <button type="submit" class="btn btn-danger mt-2 mb-4">Submit to Our Control</button>

      </form>
      <div id="lizardQuote">
        <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
      </div>
    </div>
  </body>
</html>
